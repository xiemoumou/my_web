<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="script/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var oLi=$(".two");
				$("#sub").click(function(){
					oLi.remove(); 		//此处删除了DOM节点
					
				})
				$("#change").click(function(){
					$("ul").append(oLi)		//此处将已经删除的节点再添加ul的末尾
				})
				
			})
		</script>
	</head>
	<body>
		<button id="sub">删除</button>
		<button id="change">变色</button>
		<ul>
			<li>第一个</li>
			<li class="two">第二个</li>
			<li>第三个</li>
			<li>第四个</li>
		</ul>
	</body>
</html>
