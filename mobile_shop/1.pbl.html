<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body {margin: 0;}
#ul1 {width: 1080px; margin: 100px auto 0;}
li { width: 247px; list-style: none; float: left; margin-right: 10px; }
li div {border: 1px solid #000; padding: 10px; margin-bottom: 10px;}
li div img { width: 225px; display: block;}
</style>
<script src="ajax.js"></script>
<script>
window.onload = function() {
	
	var oUl = document.getElementById('ul1');
	var aLi = oUl.getElementsByTagName('li');
	var iLen = aLi.length;
	var iPage = 1;
	var b = true;
	
	//初始化数据处理
	getList();
	
	function getList() {
		ajax('get','getPics.php','cpage=' + iPage,function(data) {		//使用Ajax.js文件，调用Ajax方法请求数据，并且传值，
		
			var data = JSON.parse(data);					//将Ajax请求到的数据转换成对象
			
			if ( !data.length ) {							//如果请求到的数据为空，那么返回空且退出函数	
				//后续没有数据了
				return ;
			}
			
			for ( var i=0; i<data.length; i++ ) {			//循环对象data
				
				//获取高度最短的li
				var _index = getShort();					//声明变量_index为获取到的最短的一个li	
				
				var oDiv = document.createElement('div');	//创建一个div节点
				var oImg = document.createElement('img');	//创建一个img节点
				oImg.src = data[i].preview;					//设置img的src属性为data[i]对象中的preview属性
				oImg.style.width = '225px';					//设置图片的宽度为225px
				oImg.style.height =  data[i].height * ( 225 / data[i].width ) + 'px';		//根据225与data[i]中元素的比值得到图片高度
				oDiv.appendChild( oImg );					//将设置好的图片节点插入到div中
				var oP = document.createElement('p');		//创建一个p节点
				oP.innerHTML = data[i].title;				//将对象中的文本放入p节点中
				oDiv.appendChild( oP );						//将p节点放入div中
				
				aLi[_index].appendChild( oDiv );			//最后将div节点放到最短的一个li中
				
			}
			
			b = true;
			
		});
	}
	
	window.onscroll = function() {
		
		var _index = getShort();
		var oLi = aLi[_index];
		
		var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
		
		if ( getTop( oLi ) + oLi.offsetHeight < document.documentElement.clientHeight + scrollTop ) {
			
			if ( b ) {
				b = false;
				iPage++;
				getList();
			}
			
		}
		
	}
	
	function getShort() {
		var index = 0;									//声明一个变量index=0；
		var ih = aLi[index].offsetHeight;				//
		for (var i=1; i<iLen; i++) {
			if ( aLi[i].offsetHeight < ih ) {
				index = i;
				ih = aLi[i].offsetHeight;
			}
		}
		return index;
	}
	
	function getTop(obj) {
		var iTop = 0;
		while(obj) {
			iTop += obj.offsetTop;
			obj = obj.offsetParent;
		}
		return iTop;
	}
	
}
</script>
</head>

<body>
	<ul id="ul1">
    	<li></li>
      	<li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
